<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>TF-NER {{appName}}</title>
		<meta name="application-name" content="Text-Fabric Named Entities"/>
		<link rel="shortcut icon" href="/browser/static/favicon.ico">
		<link rel="stylesheet" href="/browser/static/colors.css"/>
		<link rel="stylesheet" href="/browser/static/display.css"/>
		<link rel="stylesheet" href="/browser/static/highlight.css"/>
    <link rel="stylesheet" href="/browser/static/fonts.css"/>
		<link rel="stylesheet" href="/browser/static/index.css"/>
		<link rel="stylesheet" href="/ner/static/index.css"/>
    {{css|safe}}
		<script defer src="/browser/static/jquery.js"></script>
		<script defer src="/ner/static/tool.js"></script>
	</head>
	<body>
		<form id="go" method="post" enctype="multipart/form-data">
      <input type="hidden" id="resetf" name="resetForm" value="{{resetForm}}">
      <input type="hidden" id="appName" name="appName" value="{{appName}}"/>
      <input type="hidden" id="slotType" name="slotType" value="{{slotType}}"/>
      <div class="page">
        <div id="col1">
          <p><a href="/">back to TF browser</a></p>
          <h1>{{appName}}</h1>
          <h2>Named Entity Editing</h2>
          {{messages|safe}}
          {{annoSets|safe}}
        </div>
        <div id="col2">
          <div id="entitiesq">
            <h1>Entities</h1>
            {{entitykinds|safe}}
            {{entityheaders|safe}}
            <p><input type="text" name="efind" id="eFind" value="{{efind}}">
                <span class="stat" id="nEntityEntries"></span>
                <button type="button" id="entityClear">✖️</button>
                <input type="hidden"
                       id="activeEntity"
                       name="activeentity"
                       value="{{activeentity or ''}}"
                >
                <input type="hidden"
                       id="activeKind"
                       name="activekind"
                       value="{{activekind or ''}}"
                >
            </p>
          </div>
          <hr width="100%">
          <div id="entities">
            {{entities|safe}}
          </div>
        </div>
        <div id="col3">
          <div id="sentencesq">
            <h1>Sentences</h1>
            {{q|safe}}
          </div>
          <hr width="100%">
          <div id="sentences">
            {{sentences|safe}}
          </div>
        </div>
      </div>
    </form>
	</body>
</html>
